<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top">
        <div class="title">
            <img src="asset/LogoUNP.jpg" alt="Logo UNP" class="LogoUNP">
            <h1>Form Pendaftaran Universitas Negeri Padang</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="registration.html">registration</a></li>
                <li><a href="information.html">information</a></li>
            </ul>
        </nav>
        
    </header>

    <main>
        <h2>Data Pribadi</h2>
            <form>
                <label>Nomor Pendaftaran:</label>
                <input type="number"><br><br>
            
                <label>Nama Lengkap:</label>
                <input type="text"><br><br>
            
                <label>NIK:</label>
                <input type="number"><br><br>

                <label>NISN:</label>
                <input type="number"><br><br>
            
                <label>Jenis Kelamin:</label>
                <select>
                    <option>Laki-laki</option>
                    <option>Perempuan</option>
                </select><br><br>
            
                <label>Tanggal Lahir:</label>
                <input type="date"><br><br>

                <label>Agama:</label>
                <input type="text"><br><br>

                <label>Alamat Lengkap:</label>
                <input type="text"><br><br>

                <label>No. HP / Alamat Email:</label>
                <input type="text"><br><br>
            </form>
        
        <h2>Data Akademik</h2>
            <form>
                <label>Asal Sekolah (SMA/SMK/MA):</label>
                <input type="text"><br><br>

                <label>Tahun Lulus:</label>
                <input type="number"><br><br>

                <label>Jurusan di Sekolah:</label>
                <input type="text"><br><br>

                <label>Jalur Pendaftaran (SNBP, SNBT, Mandiri):</label>
                <input type="text"><br><br>
            </form>

        <h2>Data Orang Tua</h2>
            <form>
                <label>Nama Orang Tua:</label>
                <input type="text"><br><br>

                <label>Pekerjaan Orang Tua:</label>
                <input type="text"><br><br>

                <label>Penghasilan Orang Tua:</label>
                <input type="text"><br><br>

                <label>Alamat Orang Tua:</label>
                <input type="text"><br><br>

                <label>Nomor HP Orang Tua:</label>
                <input type="number"><br><br>
            </form>
            <center>
                <button type="submit">Kirim</button>
            </center>
        </main>
    
    <footer>
        <a href="https://unp.ac.id/">Website Resmi UNP</a>
        <h6>Nomor Kontak: (0751) 7058699</h6>
        <h6>Alamat: Jl. Prof. Dr. Hamka, Air Tawar, Padang, Sumatera Barat</h6>
    </footer>
    
</body>
</html>
